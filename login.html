<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="img">
    </div>
    <div class="all">
        <nav class="nav">
            <div class="wrapper">
                <form id="loginForm" action="" method="post"> 
                    <h1 class="h1">Welcome!</h1>
                    <h4 style="text-align: left;padding-left: 5px;color: rgba(255, 255, 255,0.8);font-family: Arial, Helvetica, sans-serif;font-weight: 500;font-size: 19px;">Today will be great.</h4>
                    <div class="inputbox">
                        <input type="email" placeholder="Email" required name="email">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password" required name="password">
                    </div>
                    <div class="remember-forgot">
                        <nav>
                            <label for="#checkbox"><input type="checkbox" id="checkbox"><p>Remember me?</p></label>
                        </nav>
                    </div>
                    <button type="submit" class="btn">Login</button><br><br><br>
                    <div class="options">
                        <nav>
                            <a href="">Change password</a><br><br>
                            <a href="">Manage profile</a>
                        </nav>
                        <nav>
                            <a href="">Forgot password</a><br><br>
                            <a href="">Create password</a>
                        </nav>
                    </div>
                </form>
            </div>
        </nav>
    </div>
</body>

</html>
